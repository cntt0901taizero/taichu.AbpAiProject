<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{'::Menu:AiTraining:DataTraining'|abpLocalization}}
                </h5>
            </div>
            <div class="text-right col col-md-6"></div>
        </div>
    </div>
    <div class="card-body">
        <div nz-row [nzGutter]="[16,16]">
            <div nz-col nzSpan="24">
                <form nz-form [nzLayout]="'vertical'" [formGroup]="formGroup">
                    <div nz-row nzGutter="16">
                        <div nz-col [nzSpan]="12">
                            <nz-form-item>
                                <nz-form-label>Tìm kiếm từ khóa</nz-form-label>
                                <nz-form-control>
                                    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                                        <input formControlName="filter" nz-input placeholder="Nhập nội dung tìm kiếm"/>
                                    </nz-input-group>
                                    <ng-template #suffixIconButton>
                                        <nz-button-group>
                                            <button nz-button nzType="primary" type="submit" title="Tìm kiếm" (click)="search()">
                                                <i nz-icon nzType="search"></i>
                                            </button>
                                            <button nz-button nzType="default" title="Làm mới" (click)="clearFilter()">
                                                <i nz-icon nzType="redo"></i>
                                            </button>
                                        </nz-button-group>
                                    </ng-template>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="12">
                            <nz-form-item>
                                <nz-form-label>&nbsp;</nz-form-label>
                                <nz-form-control>
                                    <button *abpPermission="'AbpAiProject.DataTraining.Create'" nz-button 
                                    nzType="primary" nz-tooltip="Create" (click)="openUpsertModal()">
                                        Thêm mới
                                    </button>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <ngx-datatable 
        [columnMode]="'force'" [externalPaging]="true"
        [rows]="data.items" [count]="data.totalCount" 
        [offset]="filter.pageNumber" [limit]="filter.maxResultCount"
        (page)="getGrid($event)" default
        >
            <ngx-datatable-column name="STT" [sortable]="false" width="60">
                <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    {{(rowIndex + 1)}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="InputString" prop="inputString">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.inputString }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="OutputString" prop="outputString">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row?.outputString}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="FuncName" prop="funcName">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row?.funcName}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Link" prop="link">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row?.link}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Note" prop="note">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row?.note}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Thao tác" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <a nz-button nzType="link" *abpPermission="'AbpAiProject.DataTraining.Update'"
                    nz-tooltip="Edit" (click)="openUpsertModal(row)"><i nz-icon nzType="edit"></i></a>
                    <a nz-button nzType="link" *abpPermission="'AbpAiProject.DataTraining.Delete'"
                    nz-tooltip="Delete" (click)="delete(row)"><i nz-icon nzType="delete"></i></a>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
