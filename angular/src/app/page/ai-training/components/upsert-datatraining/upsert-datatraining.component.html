<form nz-form [formGroup]="rfDataModal" nzLayout="horizontal">
    <nz-form-item >
        <nz-form-label [nzSm]="8">Input String</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <input nz-input formControlName="inputString"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item >
        <nz-form-label [nzSm]="8">Output String</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <input nz-input formControlName="outputString"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item >
        <nz-form-label [nzSm]="8">Func Name</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <input nz-input formControlName="funcName"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item >
        <nz-form-label [nzSm]="8">Link</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <input nz-input formControlName="link"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item >
        <nz-form-label [nzSm]="8">Note</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <input nz-input formControlName="note"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <div *nzModalFooter>
                <button type="button" nz-button nzType="default" (click)="close()">Đóng</button>
                <button nz-button nzType="primary" (click)="save()">Lưu</button>
            </div>
        </nz-form-control>
    </nz-form-item>
</form>
